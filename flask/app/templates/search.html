{% extends "base.html" %}

{% block content %}
    <h1>Search</h1>
    <form action="" method="post" novalidate>
        <p>
            {{ form.dataset.label }}<br>
            {{ form.dataset(size=32) }}
        </p>
        <p>
            {{ form.startdate.label }}<br>
            {{ form.startdate }}
        </p>
        <p>
            {{ form.enddate.label }}<br>
            {{ form.enddate }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
